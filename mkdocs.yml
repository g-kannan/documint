site_name: DocuMint
repo_url: https://github.com/g-kannan/documint
repo_name: DocuMint
markdown_extensions:
  - attr_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      linenums: true
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      line_spans: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
theme:
  icon:
    repo: fontawesome/brands/git
  name: material
  features:
    - search.highlight
    - search.suggest
    - content.code.copy
    - navigation.expand
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: orange
plugins:
  - tags
  - privacy:
      links_attr_map:
        target: _blank
copyright: Copyright &copy; 2025 DocuMint
nav:
  - Overview:
      - Vision: 01_Overview/vision.md
  - Frameworks:
      - Logging: 02_Frameworks/Logging.md