site_name: DocuMint
repo_url: https://github.com/g-kannan/documint
repo_name: DocuMint
markdown_extensions:
  - attr_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      linenums: true
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      line_spans: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
theme:
  icon:
    repo: fontawesome/brands/git
  name: material
  features:
    - search.highlight
    - search.suggest
    - content.code.copy
    - navigation.expand
    - content.code.select
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: orange
plugins:
  - tags
  - open-in-new-tab
copyright: Copyright &copy; 2025 DocuMint
nav:
  - Home: index.md
  - Project Layout: 01_Overview/project_layout.md
  - Tools & Frameworks: 02_Tools_Frameworks/Python.md
  - Best Practices: 04_Best_Practices/Cloud_Service_Providers.md
  - Data Flow:
      - Bronze: 03_DataFlow/02_Bronze/Bronze.md
      - Silver: 03_DataFlow/03_Silver/Silver.md
      - Gold: 03_DataFlow/04_Gold/Gold.md